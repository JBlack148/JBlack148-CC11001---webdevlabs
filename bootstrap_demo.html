<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <h1>
        Hello Bootstrap

        <div class="row row-a">
            <div class="col row-d">
                <h2>Bootstrap Grid Example</h2>
            </div>
            <div class="col row-e">
                <p>This is a simple example of Bootstrap's grid system.</p>
            </div>
        </div>
        <div class="row row-b">
            <div class="col row-f">
                <button class="btn btn-primary">Primary Button</button>
            </div>
            <div class="col row-a">
                <button class="btn btn-secondary">Secondary Button</button>
            </div>
        </div>
        <div class="row row-c">
            <div class="card" style="width: 18rem;">
                <img src="https://media.printables.com/media/prints/499181/images/4060282_e867fdd7-aefd-4134-a8b7-7227df15e8aa/thumbs/inside/1280x960/jpg/pic1.webp" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">Server Rack</h5>
                    <p class="card-text">This is a server rack card example.</p>
                    <a href="#" class="btn btn-primary">See more</a>
                </div>
            </div>
        </div>
    </h1>
</body>

</html>
